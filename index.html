<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Corana Tracker</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <span>Corana Tracker</span>
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link home" href="#work">Home</a></li>
          <li>
            <a class="main-nav-link covid" href="#meal">what is COVID-19</a>
          </li>
          <li><a class="main-nav-link prev" href="#test">Prevention</a></li>
          <li><a class="main-nav-link about" href="#test">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero container">
        <div class="global-state">
          <div class="corona-global">
            <div class="live">
              <span class="live-text">Live</span>
              <span class="overview">Stats OverView</span>
              <span class="confrimed-text backgroud">Global</span>
            </div>
            <div class="confirmed">
              <span class="numbers"></span>
              <span class="confrimed-text redbox">Active Cases </span>
            </div>
            <div class="recovered">
              <span class="recover"></span>
              <span class="confrimed-text greenbox">Recovered</span>
            </div>
            <div class="death">
              <span class="dead"></span>
              <span class="confrimed-text blackbox">Death</span>
            </div>
          </div>
        </div>

        <div class="sidebar">
          <div class="sidebar3">mangrio1</div>
          <div class="sidebar1">mangrio2</div>
          <div class="sidebar2">mangrio3</div>
          <div class="sidebar4">mangrio4</div>
        </div>
      </section>
    </main>
  </body>
</html>
