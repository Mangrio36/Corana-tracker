<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Corana Tracker</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <span>Corana Tracker</span>
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#work">Home</a></li>
          <li><a class="main-nav-link" href="#meal">what is COVID-19</a></li>
          <li><a class="main-nav-link" href="#test">Prevention</a></li>
          <li><a class="main-nav-link" href="#test">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-hero container">
        <div class="global-state">
          <div class="corona-global">
            <div class="live">
              <span class="live-text">Live</span>
              <span class="overview">Stats OverView</span>
              <span class="confrimed-text backgroud">Global</span>
            </div>
            <div class="confirmed">
              <span class="numbers">200000</span>
              <span class="confrimed-text redbox">Confirmed</span>
            </div>
            <div class="recovered">
              <span>200000</span>
              <span class="confrimed-text greenbox">Recovered</span>
            </div>
            <div class="death">
              <span>200000</span>
              <span class="confrimed-text blackbox">Death</span>
            </div>
          </div>
        </div>
        <div class="sidebar">mangrio</div>
      </section>
    </main>
  </body>
</html>
